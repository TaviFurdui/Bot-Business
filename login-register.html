<html>
    <head>
        <link rel="stylesheet" href="login-register.css">

        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Sign Up</title>
    </head>

    <body>
        <div class="container">
            <div class="login">
                <div class="head">
                    <p>Welcome back,</p><br>
                    <span>please login to your account!</span>
                </div>
                <div class="inputs">
                    <span>Email</span>
                    <span><i class="fas fa-envelope"></i><input type="email" placeholder="Type your email"></span>

                    <span>Password</span>
                    <span><i class="fas fa-lock"></i><input type="password" placeholder="Type your password"></span>

                    <span class="forget">Forgot your password?</span>

                    <div style="width: 100%; text-align: center">
                        <button class="btn-login">Login</button>
                    </div>
                </div>
            </div>

            <div class="between">
                
            </div>

            <div class="register">
                <div class="head">
                    <p>Hello there,</p><br>
                    <span>please sign up to start working!</span>
                </div>
                <div class="inputs">
                    <span>Username</span>
                    <span><i class="fas fa-user-alt"></i><input type="email" placeholder="Type your username"></span>

                    <span>Email</span>
                    <span><i class="fas fa-envelope"></i><input type="email" placeholder="Type your email"></span>

                    <span>Password</span>
                    <span><i class="fas fa-lock"></i><input type="password" placeholder="Type your password"></span>

                    <div style="width: 100%; text-align: center">
                        <button class="btn-login">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
